<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch Auction</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dutch Auction</h1>
    <div class="info">
      <p>Current Price: <span id="currentPrice">Loading...</span> ETH</p>
      <p>Total Tokens: <span id="totalTokens">Loading...</span></p>
      <p>Tokens Sold: <span id="tokensSold">Loading...</span></p>
      <p>Time Remaining: <span id="timeRemaining">Loading...</span></p>
    </div>

    <canvas id="priceChart" width="400" height="200"></canvas>

    <div class="bid-section">
      <h2>Place a Bid</h2>
      <input type="number" id="bidAmount" placeholder="Enter ETH amount" />
      <button id="placeBid">Place Bid</button>
    </div>

    <h2>Bids</h2>
    <ul id="bidsList">Loading...</ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
